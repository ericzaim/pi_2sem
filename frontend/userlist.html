<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(11, 11, 51);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        table {
            border-collapse: collapse;
            width: 30%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        th, td {
            text-align: center;
            padding: 15px;
        }

        thead {
            background-color: #00039b;
            color: white;
        }

        tbody tr {
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        #edit-form {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        #edit-form input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 10px;
        }

        #edit-form button {
            width: 100%;
            padding: 10px;
            background-color: #00039b;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #edit-form button:hover {
            background-color: #1b1ed6;
        }

        #back-button {
            position: fixed;
            top: 20px;
            left: 50px;
            padding: 10px 20px;
            background-color: #d10000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        #back-button:hover {
            background-color: #f74646;
            transform: translateX(-3px);
        }
    </style>
    <title>userList</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Senha</th>
                <th> </th>
            </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
    </table>

    <form id="edit-form" onsubmit="submitEdit(event)">
        <h3>Editar Usuário</h3>

        <input type="hidden" id="edit-id">

        <label>Nome</label>
        <input type="text" id="edit-name">

        <label>Email</label>
        <input type="email" id="edit-email">

        <label>Senha</label>
        <input type="password" id="edit-password">

        <button type="submit">Salvar Alterações</button>
    </form>

    <a id="back-button" href="index.html" onclick="localStorage.clear()">&lt; Voltar</a>

    <script src="./scripts/userlist.js">
    </script>
</body>
</html>
