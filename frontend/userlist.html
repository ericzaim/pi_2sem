<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(11, 11, 51);
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        table {
            border-collapse: collapse;
            width: 30%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 15px;
        }

        thead {
            background-color: #00039b;
            color: white;
        }

        tbody tr {
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        a{
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }
        #back-button {
            position: fixed;
            top: 20px;
            left: 50px;
            padding: 10px 20px;
            background-color: #d10000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        #back-button:hover {
            background-color: #f74646;
            transform: translateX(-3px);
        }
    </style>
    <title>userList</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Senha</th>
            </tr>
        </thead>
        <tbody id="user-table-body">

        </tbody>
    </table>
    <a id="back-button" href="index.html" onclick="localStorage.clear()">&lt; Voltar</a>
    <script src="scripts/userlist.js"></script>
</body>
</html>
